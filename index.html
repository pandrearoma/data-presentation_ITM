<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos en Tabla</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Datos desde datos.json</h1>
    <table id="data-table" border="1">
        <thead>
            <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        // Cargar y mostrar datos desde datos.json
        d3.json("datos.json").then(data => {
            // Crear encabezados de la tabla
            const headers = Object.keys(data[0]);
            const headerRow = d3.select("#table-header");
            headers.forEach(header => {
                headerRow.append("th").text(header);
            });

            // Llenar la tabla con datos
            const body = d3.select("#table-body");
            data.forEach(row => {
                const tableRow = body.append("tr");  // Crear una nueva fila para cada entrada
                headers.forEach(header => {
                    tableRow.append("td").text(row[header]);  // Añadir cada valor en su columna correspondiente
                });
            });
        }).catch(error => console.log("Error cargando el archivo JSON:", error));
    </script>
</body>
</html>
